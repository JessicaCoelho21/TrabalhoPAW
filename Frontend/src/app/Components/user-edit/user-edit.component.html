<mat-card>
    <h2>Editar</h2>
    <form>
        <label>Name:
        <input type="text" [(ngModel)]="userData.name" name="name" placeholder="User Name"/>
        </label><br>
        <label>Password:
        <input type="password" [(ngModel)]="userData.password" name="password"  placeholder="User Password"/>
        </label><br>
        <button mat-raised-button color="primary" (click)="updateUser()">Save</button>
    </form>
</mat-card>
